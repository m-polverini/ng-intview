<div class="container d-flex flex-column justify-content-center min-vh-100">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="text-primary">Login</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <small>Accedi all'utenza a te assegnata</small>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        placeholder="Username"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
  </div>
  <div class="d-grid col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
    <button class="btn btn-primary" (click)="login()">Accedi</button>
  </div>
</div>
